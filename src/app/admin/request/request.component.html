<div class="container-fluid">

    <div class="row">
        <div class="col-lg-2 bg-success">
        <app-sidebar></app-sidebar>
        </div>

        <div class="col-10">
            <!-- create a table -->
             <table class="table shadow my-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of allTestimony; track $index;let i=$index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.message}}</td>

                            <td>
                                <!-- handling buttons to get  changed after admin click approved or rejected -->
                                @if(item.status=='pending'){
                                <div class="d-flex">
                                    <!-- here we passed specific id and status for each testimonials -->
                                    <button class="btn btn-success me-2" (click)="updateStatus(item._id,'Approved')">
                                        <i class="fa-solid fa-check"></i>
                                    </button>

                                    <button class="btn btn-danger me-2" (click)="updateStatus(item._id,'Rejected')">
                                        <i class="fa-solid fa-xmark"></i>
                                    </button>
                                </div>
                            }@else if (item.status=='Approved') {
                                <button class="btn btn-success me-2" style="width: 110px;  border-radius: 18px;">Approved</button>
                            }@else {
                                <button class="btn btn-danger me-2" style="width: 110px; border-radius: 18px;">Rejected</button>
                            }

                            </td>
                        </tr>
                    }
                </tbody>
             </table>
        </div>
    </div>

</div>
