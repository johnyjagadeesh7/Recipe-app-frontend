<div style="height:100vh;"class ="container d-flex justify-content-center align-items-center flex-column">
    <h1>Login</h1>
    <p>Explore 100+ RECIPIES in  your hand....</p>
    <div style="width:400px;"class="shadow border rounded p-5 mt-5">
        <div class="mb-3 text-center">
            <h3><i class="fa-solid fa-utensils fa-flip me-2 fs-2"></i>Flavour-fusion</h3>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="mb-3 text-center">
                <input type="email" name="email" formControlName="email" 
                placeholder="enter your email" class="form-control">
            </div>

            <!--to get invalid email ,touched is used even we touched field and not enter data...then display invalidemail -->

             @if (loginForm.get("email")?.errors && loginForm.get("email")?.touched) {
                        <div class="text-danger fw-bolder">
                            *Invalid email
                        </div>
                    }


              <div class="mb-3 text-center">
                <input type="password" name="password" formControlName="password" 
                placeholder="enter your password" class="form-control">
            </div>

              @if (loginForm.get("password")?.errors && loginForm.get("password")?.touched) {
                        <div class="text-danger fw-bolder">
                            *Invalid password
                        </div>
                    }


            <div  class="d-grid">
                <button type="submit" class="btn btn-success">login</button>
            </div>
            
        </form>
    </div>
</div>
